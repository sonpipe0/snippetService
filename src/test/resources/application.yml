server:
  port: 8080

spring:
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: false
    database-platform: org.hibernate.dialect.H2Dialect
  data:
    redis:
      jedis:
        pool:
          enabled: false
      lettuce:
        pool:
          enabled: false
      repositories:
        enabled: false
      host: localhost
      port: 6379

stream:
  lint.key: "mystream"

groups:
  product: "lint"
